plugins {
    id 'java-gradle-plugin'
}

group = 'com.everis.apolalca'
version = '0.1'

apply plugin: 'maven'

gradlePlugin {  
    plugins {
        UploaderPlugins {
            id = 'Uploader'
            implementationClass = 'com.everis.apolalca.UploaderPlugin'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-net:commons-net:3.6'
    compile group: 'com.jcraft', name: 'jsch', version: '0.1.54'
}